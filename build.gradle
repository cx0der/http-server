plugins {
    id 'application'
}

group 'blog.devrandom'
version '1.0'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

application {
    mainClassName = 'blog.devrandom.http.HttpServer'
}

jar {
    manifest {
        attributes 'Main-Class': 'blog.devrandom.http.HttpServer'
    }
}

distributions {
    main {
        contents {
            from 'server', {
                into 'bin/server'
            }
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.24.0'
}
