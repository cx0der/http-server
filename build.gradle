plugins {
    id 'application'
}

group 'blog.devrandom'
version '1.0'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

application {
    mainClassName = 'blog.devrandom.http.HttpServer'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
